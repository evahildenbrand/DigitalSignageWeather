<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wetter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
      h1{
        text-align: center;
      }
      #output {
        border: 1px solid black;
        margin: 0 auto;
        height: 300px;
        width: 200px;
        font-size: 120%;
      }
      #imgTemp{
        float: left;
        width: 20%;
        margin-right: 18%;
        margin-left: 5%;
      }
      #imgWind{
        float: left;
        width: 22%;
        margin-top: 5%;
        margin-right: 15%;
        margin-left: 5%;
      }
      #imgRain{
        float: left;
        width: 20%;
        margin-top: 5%;
        margin-right: 21%;
        margin-left: 5%;
      }
    </style>
  </head>
  <body>
    <script>
      //"http://www.zamg.ac.at/ogd/"
      //temp: 5, WG: 9, N: 12, 
      $.ajax({
        type: "GET",
        url: "http://www.zamg.ac.at/ogd/",
        dataType: "text",
        success: function(csv) {
          
          //Teilt die einzelnen Lines in ein Array
          let lines = csv.split(/\r?\n|\r/);

          //macht aus der 1 Zeile (Wetter Hörsching) einen Array
          let currentline = lines[1].split(";");

          //Ausgabe der Elemente
          document.getElementById("outputTemp").innerHTML = currentline[5] + " °C";
          document.getElementById("outputWindSpeed").innerHTML = currentline[9] + " km/h";
          document.getElementById("outputRainFall").innerHTML = currentline[12] + " m²";
        }
      });
    </script>

    <h1>Wetter in Linz/Hörsching</h1>
    <div id="output">
      <p id="outputWeatherIcon"></p>
      <div>
        <img id="imgTemp" src="./icons/thermometer.png">
        <p id="outputTemp"></p>
      </div>
      <div>
        <br><img id="imgWind" src="./icons/wind.png">
        <p id="outputWindSpeed"></p>
      </div>
      <div>
        <br><img id="imgRain" src="./icons/cloud-with-raindrops.png">
        <p id="outputRainFall"></p>
      </div>
    </div>
  </body>
</html>
